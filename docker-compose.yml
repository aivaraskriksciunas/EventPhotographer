services:
  postgres:
    image: postgres:alpine
    container_name: eventphotographer_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: eventphotographer_db
    ports:
      - "5432:5432"
    volumes:
      - ./db_data:/var/lib/postgresql

  pgweb:
    container_name: eventphotographer_pgweb
    restart: 'no'
    image: sosedoff/pgweb
    ports: 
      - "8008:8081" 
    links: 
      - postgres:postgres
    environment:
      - DATABASE_URL=postgres://admin:admin@postgres:5432/eventphotographer_db?sslmode=disable
    depends_on:
      - postgres

  minio:
    image: minio/minio:latest
    container_name: eventphotographer_minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"      # API port
      - "8009:9001"      # Console/Web UI port
    volumes:
      - ./storage_data:/data
    command: server /data --console-address ":9001"