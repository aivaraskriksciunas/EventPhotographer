services:
  postgres:
    image: postgres:alpine
    container_name: eventphotographer_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: eventphotographer_db
    ports:
      - "5432:5432"
    volumes:
      - ./db_data:/var/lib/postgresql

  adminer:
    image: adminer
    container_name: eventphotographer_adminer
    restart: 'no'
    ports:
      - 8008:8080
    environment:
      ADMINER_DEFAULT_SERVER: postgres


  minio:
    image: minio/minio:latest
    container_name: eventphotographer_minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"      # API port
      - "8009:9001"      # Console/Web UI port
    volumes:
      - ./storage_data:/data
    command: server /data --console-address ":9001"